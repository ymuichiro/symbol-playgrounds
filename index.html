<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Symbol Playground</title>
    <script src="https://embed.runkit.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <div class="title_text">
          <h1>Symbol Playground</h1>
          <h3>for symbol-sdk</h3>
        </div>
        <div class="title_link">
          <a
            href="https://learn.en.symbol-community.com/"
            rel="noopener"
            target="_blank"
            >Go documents</a
          >
        </div>
      </div>
      <div style="width: 100%">
        <hr />
      </div>
      <div class="editor">
        <div class="editor_toolbar">
          <button id="session1">Session1</button>
          <button id="session2">Session2</button>
          <button id="session3">Session3</button>
        </div>
        <div style="min-height: 300px">
          <div id="my-element"></div>
        </div>
        <div
          class="editor_toolbar"
          style="margin-top: 3em; justify-content: flex-end"
        >
          <button id="save">save</button>
        </div>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
